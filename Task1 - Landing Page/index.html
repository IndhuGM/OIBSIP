<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Company</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-png" href="assets/sblogo.png">
</head>
<body style="height: 100%; ">
    <section>
        <div class="circle"></div>
        <header>
            <a href="https://www.starbucks.in/dashboard"><img src="/assets/logo.png"  class="logo"></a>
            <ul>
                <li><a href="https://www.starbucks.in/dashboard">Home</a></li>
                <li><a href="https://www.starbucks.in/ordering">Menu</a></li>
                <li><a href="https://www.starbucks.in/profile/help-center">FAQs</a></li>
                <li><a href="https://www.starbucks.in/profile/help-center">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2> <span>It's Starbucks...!</span></h2>
                <p><b> Starbucks is famous for many things, including</b> <ul>
                    <li>Coffee</li>
                    <li>Coffeehouse culture</li>
                    <li>Atmosphere</li>
                    <li>Customer experience</li>
                    <li>Variety of drinks</li>
                    <li>Indian-style products</li>
                </ul></p>

                <a href="https://www.starbucks.in/rewards">Know More</a>
            </div>
        </div>
        <div class="imgBox">
            <img src="./assets/img1.jpg" class="starbucks">
        </div>
        <ul class="thumb">
            <li><img src="./assets/image1.jpg" onclick="imgSlider('./assets/img1.jpg')"></li>
            <li><img src="./assets/image2.jpg" onclick="imgSlider('./assets/img2.jpg')"></li>
            <li><img src="./assets/image3.jpg" onclick="imgSlider('./assets/img3.jpg')"></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/starbucksindia"><img src="./assets/facebook.png"></a></li>
            <li><a href="https://twitter.com/starbucksindia"><img src="./assets/twitter.png"></a></li>
            <li><a href="https://www.instagram.com/starbucksindia/"><img src="./assets/instagram.png"></a></li>
        </ul>
    </section>
    <script src="./script.js"></script>
</body>
</html>
